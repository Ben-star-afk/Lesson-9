<html>
    <head>
        <title>Shadow effect</title>\
        <style>
            *{
                text-align: center;
                font-family: 'Times New Roman', Times, serif;: 
            }
            #text1{
                text-shadow: 2px 2px 1px red; 
            }
            #box{
                box-shadow: 3px 3px 5px orangered;
            }
            #indent{
                text-indent: 50%;
            }
        </style>
    </head>
    <body>
        <h1 id="text1">I am Benedict</h1>
        <h1 id="box">Thunder breathing first form</h1>
        <div>
            <p>This is an example of indent</p>
            <p id="indent">Thunder clap and slash</p>
        </div>
        
    </body>
</html>
